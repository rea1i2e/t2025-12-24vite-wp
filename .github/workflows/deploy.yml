    - name: Deploy to Test Environment
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Deploy the entire theme directory (excluding dev-only files).
        local-dir: ./
        # Example: /public_html/wp-content/themes/t2025-12-24vite-wp/
        # Set this in repo secrets.
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.github/**
          **/docs/**
          **/src/**
          **/scripts/**
          **/*.map
          **/package.json
          **/package-lock.json
          **/vite.config.*
          **/postcss.config.*
          **/README.md
          **/.DS_Store
          **/Thumbs.db
          
